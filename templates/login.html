{% extends 'base.html' %}

{% block head %}{% endblock %}

{% block title %}Partner Login{% endblock %}

{% block body %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <form method="POST">
            <h3 align="center">Login</h3>
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="username"
                class="form-control"
                id="username"
                name="username"
                placeholder="Enter your username address"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter your password"
              />
            </div>
            <br />
            <button type="submit" class="btn btn-outline-warning">Login</button>
          </form>
        </div>
        <div class="col-3"></div>
    </div>

{% endblock %}
